[pytest]
# Pytest configuration for trading bot

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 3.10

# Test paths
testpaths = tests

# Add project root to Python path
pythonpath = .

# Output options
addopts =
    # Verbosity
    -v
    --strict-markers
    --strict-config

    # Coverage
    --cov=strategies
    --cov=brokers
    --cov=engine
    --cov=utils
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=10

    # Performance
    --durations=10

    # Warnings
    -W ignore::DeprecationWarning
    -W ignore::PendingDeprecationWarning

    # Output
    --tb=short
    --show-capture=no

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, requires setup)
    performance: Performance tests (slow)
    slow: Slow running tests
    requires_api: Tests that require external API access
    paper_trading: Tests for paper trading mode
    live_trading: Tests for live trading (use with extreme caution)
    strategy: Strategy-specific tests
    broker: Broker-specific tests
    engine: Engine/backtest tests
    risk: Risk management tests

# Asyncio configuration
asyncio_mode = auto

# Parallel execution (install pytest-xdist)
# Run with: pytest -n auto
# addopts = -n auto

# Coverage options
[coverage:run]
source = strategies,brokers,engine,utils
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */site-packages/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
skip_empty = True

[coverage:html]
directory = htmlcov
