name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.10", "3.11"]

    steps:
      - uses: actions/checkout@v6

      - name: Detect promotion-relevant changes
        id: promotion_changes
        if: github.event_name == 'pull_request'
        uses: dorny/paths-filter@v3
        with:
          filters: |
            promotion_relevant:
              - 'strategies/**'
              - 'engine/**'
              - 'research/**'
              - 'main.py'
              - 'scripts/strategy_promotion_gate.py'
              - 'scripts/generate_validation_artifacts.py'
              - 'scripts/validated_backtest_report.py'

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install TA-Lib (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential wget
          wget http://prdownloads.sourceforge.net/ta-lib/ta-lib-0.4.0-src.tar.gz
          tar -xzf ta-lib-0.4.0-src.tar.gz
          cd ta-lib/
          ./configure --prefix=/usr
          make
          sudo make install
          cd ..

      - name: Install TA-Lib (macOS)
        if: runner.os == 'macOS'
        run: brew install ta-lib

      - name: Install dependencies
        run: uv sync --group dev --group test

      - name: Lint with ruff
        run: uv run ruff check .

      - name: Format check with black
        run: uv run black --check .

      - name: Type check with mypy
        continue-on-error: true
        run: uv run mypy strategies/ brokers/ engine/ utils/

      - name: Run strict warning gate
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY_TEST }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY_TEST }}
          PAPER: "True"
        run: |
          uv run pytest tests/unit/ --no-cov \
            -W error \
            -W ignore::DeprecationWarning \
            -W ignore::PendingDeprecationWarning

      - name: Run chaos drills
        run: |
          uv run python scripts/chaos_drill.py \
            --output "results/chaos_drill_ci.json"

      - name: Run tests with coverage
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY_TEST }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY_TEST }}
          PAPER: "True"
        run: uv run pytest tests/unit/

      - name: Require promotion experiment ID for strategy-impacting PRs
        if: github.event_name == 'pull_request' && steps.promotion_changes.outputs.promotion_relevant == 'true'
        env:
          PROMOTION_EXPERIMENT_ID: ${{ vars.PROMOTION_EXPERIMENT_ID }}
        run: |
          if [ -z "${PROMOTION_EXPERIMENT_ID}" ]; then
            echo "::error::PROMOTION_EXPERIMENT_ID repository variable is required for strategy-impacting PRs."
            exit 1
          fi

      - name: Strategy promotion gate (strict)
        if: github.event_name == 'pull_request' && steps.promotion_changes.outputs.promotion_relevant == 'true'
        env:
          PROMOTION_EXPERIMENT_ID: ${{ vars.PROMOTION_EXPERIMENT_ID }}
        run: |
          uv run python scripts/strategy_promotion_gate.py \
            --experiment-id "${PROMOTION_EXPERIMENT_ID}" \
            --strict \
            --output "results/promotion_gate_${PROMOTION_EXPERIMENT_ID}.json"

      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python
        run: uv python install 3.10

      - name: Run Bandit security linter
        run: |
          uv tool install bandit
          uv tool run bandit -r strategies/ brokers/ engine/ utils/ -f json -o bandit-report.json || true

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          extra_args: --only-verified

  dependency-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python
        run: uv python install 3.10

      - name: Check for dependency vulnerabilities
        run: |
          uv tool install safety
          uv tool run safety check --json || true

  build:
    needs: [test, security, dependency-check]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python
        run: uv python install 3.10

      - name: Build package
        run: uv build

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist-packages
          path: dist/
