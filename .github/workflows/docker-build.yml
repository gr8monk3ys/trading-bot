name: Docker Build and Push

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Run Trivy vulnerability scanner
        if: github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        if: github.event_name != 'pull_request'
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'

  test-docker:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Build Docker image for testing
        run: |
          docker build -t trading-bot-test .

      - name: Test Docker image
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY_TEST }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY_TEST }}
          PAPER: "True"
        run: |
          docker run --rm \
            -e ALPACA_API_KEY="${ALPACA_API_KEY}" \
            -e ALPACA_SECRET_KEY="${ALPACA_SECRET_KEY}" \
            -e PAPER="${PAPER}" \
            trading-bot-test \
            python -c "from brokers.alpaca_broker import AlpacaBroker; import asyncio; asyncio.run(AlpacaBroker(paper=True).get_account())"

      - name: Test Docker Compose
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY_TEST }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY_TEST }}
        run: |
          echo "ALPACA_API_KEY=${ALPACA_API_KEY}" > .env.test
          echo "ALPACA_SECRET_KEY=${ALPACA_SECRET_KEY}" >> .env.test
          echo "PAPER=True" >> .env.test

          docker-compose --env-file .env.test config
          docker-compose --env-file .env.test build

          rm .env.test
