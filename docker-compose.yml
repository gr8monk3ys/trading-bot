  # Backtest runner (on-demand)
  backtest:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trading-bot-backtest
    environment:
      - ALPACA_API_KEY=${ALPACA_API_KEY}
      - ALPACA_SECRET_KEY=${ALPACA_SECRET_KEY}
      - PAPER=True
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./results:/app/results
      - ./config.py:/app/config.py:ro
    command: ["python", "simple_backtest.py"]
    networks:
      - trading-net
    profiles:
