version: '3.8'

services:
  # Trading bot - Paper trading
  trading-bot-paper:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trading-bot-paper
    restart: unless-stopped
    environment:
      - ALPACA_API_KEY=${ALPACA_API_KEY}
      - ALPACA_SECRET_KEY=${ALPACA_SECRET_KEY}
      - PAPER=True
      - LOG_LEVEL=INFO
    env_file:
      - .env
    volumes:
      # Persist logs
      - ./logs:/app/logs
      # Persist data
      - ./data:/app/data
      # Mount config (read-only for safety)
      - ./config.py:/app/config.py:ro
    command: ["python", "main.py", "live", "--strategy", "MomentumStrategy", "--force"]
    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('bot.pid') else 1)"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - trading-net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

